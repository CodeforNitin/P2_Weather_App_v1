<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySnap - a weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map' undefined ></i>
            <input type="search" class="bx-search" placeholder="Enter City Name">
            <button class='bx bx-search' ></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/clear.png" alt="">
                        <p class="temperature">16 <span>&degC</span></p>
                        <p class="desc">Crystal Sky</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
